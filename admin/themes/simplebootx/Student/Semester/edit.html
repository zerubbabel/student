<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('semester/index')}">学期列表</a></li>
			<li><a href="{:U('semester/add')}">添加学期</a></li>
			<li class="active"><a>编辑学期</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('semester/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">名称</label>
					<div class="controls">
						<input type="text" name="name" value="{$semester['name']}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="start"><span class="form-required">*</span>学期开始时间</label>
					<div class="controls">
						<input class="js-date" type="text" id="start" placeholder="2017-01-04" name="start" value="{$semester['start']}" required>
					</div>
				</div>			
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$semester['id']}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
