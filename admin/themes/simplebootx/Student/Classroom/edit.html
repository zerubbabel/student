<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('classroom/index')}">班级管理</a></li>
			<li><a href="{:U('classroom/add')}">添加班级</a></li>
			<li class="active"><a>编辑班级</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('classroom/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">名称</label>
					<div class="controls">
						<input type="text" name="name" value="{$classroom['name']}">
					</div>
				</div>
			
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$classroom['id']}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
