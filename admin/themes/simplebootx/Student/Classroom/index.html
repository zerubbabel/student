<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('classroom/index')}">班级管理</a></li>
			<li><a href="{:U('classroom/add')}">添加班级</a></li>
		</ul>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>名称</th>
					<th width="120">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="classrooms" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>					
					<td>						
						<a href='{:U("classroom/edit",array("id"=>$vo["id"]))}'>{:L('EDIT')}</a> 
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
